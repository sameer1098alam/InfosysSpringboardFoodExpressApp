<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Menu</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .menu-container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .menu-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
        }
        .menu-info {
            flex-grow: 1;
        }
        .add-to-cart {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 14px;
            cursor: pointer;
            border-radius: 5px;
        }
        .add-to-cart:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="menu-container">
    <h2>Menu</h2>

    <div th:if="${#lists.isEmpty(menuItems)}">
        <p>No menu items available.</p>
        <a th:href="@{/}" class="btn btn-primary">Go to Home</a>
    </div>

    <div th:each="item : ${menuItems}" class="menu-item">
        <img th:src="@{${item.imageUrl}}" alt="Menu Image">
        <div class="menu-info">
            <h4 th:text="${item.name}"></h4>
            <p th:text="${item.description}"></p>
            <p><strong>â‚¹</strong><span th:text="${item.price}"></span></p>
        </div>
        <form action="/add-to-cart" method="post">
    <input type="hidden" name="name" th:value="${item.name}">
    <input type="hidden" name="price" th:value="${item.price}">
    <input type="hidden" name="description" th:value="${item.description}">
    <input type="hidden" name="inStock" th:value="${item.inStock}">
    <input type="number" name="quantity" value="1" min="1"> <!-- Quantity input -->
    <button type="submit" class="add-to-cart">Add to Cart</button>
</form>

    </div>
</div>

</body>
</html>
