<!DOCTYPE html>
<html xmlns:th="htttp://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | FoodExpress</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
        }

        /* Navbar Styling */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(90deg, #00A79D, #00796B);
            padding: 15px 20px;
            z-index: 1000;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
        }

        .navbar .hamburger {
            font-size: 1.8rem;
            color: white;
            cursor: pointer;
            margin-right: 20px;
        }

        .navbar h1 {
            margin: 0;
            color: white;
            font-size: 1.8rem;
            flex-grow: 1;
        }

        .navbar .admin-message {
            color: white;
            font-size: 1rem;
        }

        /* Sidebar Styling */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px; /* Hidden off-screen */
            width: 250px;
            height: 100%;
            background-color: #2f4f4f;
            padding-top: 80px; /* Space between header and sidebar options */
            transition: left 0.3s ease;
            z-index: 999;
        }

        .sidebar.open {
            left: 0; /* Bring into view */
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .sidebar a i {
            margin-right: 15px;
            font-size: 1.5rem;
        }

        .sidebar a:hover {
            background-color: #00796B;
        }

        /* Main Content Styling */
        .content {
            margin-left: 0;
            margin-top: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .content.shift {
            margin-left: 250px;
        }

        /* Dashboard Image Section */
        .dashboard-image {
            width: 100%;
            height: 80vh;
            background-image: url('/images/hhh.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .dashboard-image h2 {
            color: black;
            margin-top:100px;
            font-size: 2.4rem;
            font-weight: bold;
            text-align: center;
            position: relative;
            top: -20px;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* Box Styling */
        .box {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            margin-top: 40px; /* Added spacing between the sentence and box */
        }

        .box:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .box h3 {
            color: #00796B;
            font-size: 1.6rem;
        }

        .box p {
            font-size: 1.1rem;
            color: #333;
        }

        .box a {
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px 20px;
            background-color: #00A79D;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .box a:hover {
            background-color: #00796B;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-image h2 {
                font-size: 2rem;
            }

            .box {
                width: 80%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
        </div>
        <h1>Admin Dashboard</h1>
       
    </div>
    
    <!-- Sidebar -->
   <!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <a href="#"><i class="fas fa-home"></i> Dashboard</a>
    <a href="#"><i class="fas fa-utensils"></i> Restaurant Management</a>
    <a href="/report"><i class="fas fa-users"></i> Report Management</a>
   
</div>

    <!-- Main Content -->
    <div class="content" id="content">
        <div class="dashboard-image">
            <h2>Hello, Admin! Manage the platform's restaurants here.</h2>
            <div class="box">
                <h3>Restaurant Management</h3>
                <p>Manage restaurant menus, add/remove dishes, and update prices.</p>
                <a href="/restaurants/manage">Go to Restaurant Management</a>
            </div>
        </div>
    </div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');

        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            content.classList.toggle('shift');
        });
    </script>
</body>
</html>
