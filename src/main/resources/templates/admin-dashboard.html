<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | FoodExpress</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        /* Sidebar Styling */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            padding-top: 20px;
            display: none; /* Hidden by default */
            overflow-x: hidden;
            z-index: 1000;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 16px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .closebtn {
            font-size: 36px;
            color: #818181;
            position: absolute;
            top: 0;
            right: 25px;
            font-weight: bold;
        }

        .openbtn {
            font-size: 18px;
            cursor: pointer;
            background-color: #111;
            color: white;
            border: none;
            padding: 10px 15px;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1;
        }

        /* Admin Dashboard Container */
        .admin-dashboard-container {
            margin-left: 250px; /* Sidebar width */
            padding: 20px;
            margin-top: 60px; /* Offset for Navbar */
        }

        .navbar {
            position: fixed;
            width: 100%;
            top: px;
            left: 250px; /* Sidebar width */
            background-color: #333;
            padding: 10px 20px;
            z-index: 999;
        }

        .navbar h1 {
            margin: 0;
            color: white;
            font-size: 18px;
        }

        /* Content Styling */
        .content {
            margin-top: 20px;
        }

        /* Action box styling */
        .action-box {
            width: 200px;
            padding: 15px;
            background: #f4f4f4;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleSidebar()">&times;</a>
        <a href="/admin-dashboard">Dashboard</a>
        <a href="/user-management">User Management</a>
       <a href="/restaurants/manage">Go to Restaurant Management</a>

        <a href="/report-management">Report Management</a>
        <a href="/logout">Logout</a>
    </div>

    <!-- Sidebar Open Button -->
    <button class="openbtn" onclick="toggleSidebar()">â˜°</button>

    <!-- Navbar -->
    <div class="navbar">
        <h1>Admin Dashboard</h1>
    </div>

    <!-- Admin Dashboard Content -->
    <div class="admin-dashboard-container">
        <div class="content">
            <div class="dashboard-welcome">
                <h2>Welcome, Admin!</h2>
                <p>Manage platform users, restaurants, and reports.</p>
            </div>

            <div class="action-box">
                <h3>Restaurant Management</h3>
                <p>Manage restaurant menus, add/remove dishes, and update prices.</p>
                <a href="/restaurants/manage">Go to Restaurant Management</a>
            </div>
        </div>
    </div>

    <!-- JavaScript for Sidebar Toggle -->
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            if (sidebar.style.display === "block") {
                sidebar.style.display = "none";
            } else {
                sidebar.style.display = "block";
            }
        }
    </script>

</body>
</html>
