<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Rating & Order Count</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f4;
        }
        #average-rating-section, #order-count-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        #average-rating-section h2, #order-count-section h2 {
            margin-top: 0;
        }
        #average-rating, #order-count {
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>

    <section id="average-rating-section">
        <h2>Average Rating</h2>
        <p id="average-rating">Loading...</p>
    </section>

    <section id="order-count-section">
        <h2>Order Count</h2>
        <label for="date-input">Enter Date (YYYY-MM-DD): </label>
        <input type="date" id="date-input">
        <button onclick="getOrderCount()">Get Order Count</button>
        <p id="order-count">Enter a date and click "Get Order Count"</p>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const averageRatingElement = document.getElementById('average-rating');

            fetch('http://localhost:8080/api/feedbacks/average-rating')
                .then(response => response.json())
                .then(data => {
                    averageRatingElement.textContent = data.toFixed(2);
                })
                .catch(error => {
                    console.error('Error fetching average rating:', error);
                    averageRatingElement.textContent = 'Error loading average rating.';
                });
        });

        function getOrderCount() {
            const dateInput = document.getElementById('date-input').value;
            const orderCountElement = document.getElementById('order-count');

            if (dateInput) {
                fetch(`http://localhost:8080/api/orders/count-by-date?date=${dateInput}`)
                    .then(response => response.json())
                    .then(data => {
                        orderCountElement.textContent = `Orders on ${dateInput}: ${data}`;
                    })
                    .catch(error => {
                        console.error('Error fetching order count:', error);
                        orderCountElement.textContent = 'Error loading order count.';
                    });
            } else {
                orderCountElement.textContent = 'Please select a date.';
            }
        }
    </script>

</body>
</html>
