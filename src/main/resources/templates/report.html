<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #333;
        }

        section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            padding: 20px;
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .stat-value {
            font-size: 1.5em;
            color: #2ecc71;
            font-weight: bold;
        }

        /* View Menu - Reports Section */
        .view-menu-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            border: 2px solid #3498db;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
            text-align: center;
        }

        .view-menu-container h2 {
            font-size: 2em;
            color: #3498db;
            margin-bottom: 20px;
        }

        .view-menu-container p {
            font-size: 1.5em;
            font-weight: bold;
            color: #34495e;
            margin-bottom: 20px;
        }

        .view-menu-button {
            padding: 15px 30px;
            background-color: #3498db;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .view-menu-button:hover {
            background-color: #2980b9;
        }

        /* Order Reports Section */
        .order-reports {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        .order-reports h3 {
            font-size: 1.6em;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .order-reports p {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .order-reports .order-count {
            color: #2ecc71;
            font-weight: bold;
        }

        .order-stats {
            font-size: 1.5em;
            color: #34495e;
        }

        .order-stats span {
            color: #e74c3c;
        }

        /* Card Layout for Daily, Monthly, and Yearly Stats */
        .order-stat-cards {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }

        .order-stat-card {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex: 1;
            text-align: center;
        }

        .order-stat-card h4 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #3498db;
        }

        .order-stat-card .order-count {
            font-size: 1.8em;
            color: #2ecc71;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Average Rating Section -->
        <section id="average-rating-section" class="average-rating-section">
            <h2>Average Rating</h2>
            <p id="average-rating" class="stat-value">Loading...</p>
        </section>

       <!-- Order Count Section -->
<section id="order-count-section" class="order-count-section">
    <h2>Order Count by Date</h2>
    <div class="order-input-container">
        <label for="date-input">Enter Date (YYYY-MM-DD): </label>
        <input type="date" id="date-input" class="order-date-input">
        <button onclick="getOrderCount()" class="order-count-btn">Get Order Count</button>
    </div>
    <p id="order-count" class="order-stats">Enter a date and click "Get Order Count"</p>
</section>

<style>
    /* Order Count Section */
    #order-count-section {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-top: 30px;
    }

    #order-count-section h2 {
        font-size: 1.8em;
        color: #3498db;
        text-align: center;
        margin-bottom: 20px;
    }

    .order-input-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        margin-bottom: 20px;
    }

    .order-date-input {
        padding: 10px;
        font-size: 1.2em;
        border-radius: 5px;
        border: 1px solid #ddd;
        width: 200px;
        transition: border 0.3s;
    }

    .order-date-input:focus {
        outline: none;
        border-color: #3498db;
    }

    .order-count-btn {
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        font-size: 1.2em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .order-count-btn:hover {
        background-color: #2980b9;
    }

    .order-count-btn:active {
        background-color: #1f6fae;
    }

    .order-stats {
        font-size: 1.2em;
        color: #7f8c8d;
        text-align: center;
        font-weight: bold;
    }
</style>


        <!-- View Menu - Reports Section -->
        <section class="view-menu-container">
            <h2>Reports Menu</h2>
            <p><strong>Here is the menu for reports:</strong></p>
            <form action="/view-menu" method="get">
                <button type="submit" class="view-menu-button">View Menu</button>
            </form>
        </section>

        <!-- Order Reports Section with Card Layout for Stats -->
        <section id="order-reports-section" class="order-reports">
            <h3>Order Reports</h3>

            <div class="order-stat-cards">
                <div class="order-stat-card">
                    <h4>Daily Orders</h4>
                    <p class="order-count" id="daily-orders">Loading...</p>
                </div>
                <div class="order-stat-card">
                    <h4>Weekly Orders</h4>
                    <p class="order-count" id="weekly-orders">Loading...</p>
                </div>
                <div class="order-stat-card">
                    <h4>Monthly Orders</h4>
                    <p class="order-count" id="monthly-orders">Loading...</p>
                </div>
                <div class="order-stat-card">
                    <h4>Yearly Orders</h4>
                    <p class="order-count" id="yearly-orders">Loading...</p>
                </div>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const averageRatingElement = document.getElementById('average-rating');

            fetch('http://localhost:8080/api/feedbacks/average-rating')
                .then(response => response.json())
                .then(data => {
                    averageRatingElement.textContent = data.toFixed(2);
                })
                .catch(error => {
                    console.error('Error fetching average rating:', error);
                    averageRatingElement.textContent = 'Error loading average rating.';
                });
        });

        function getOrderCount() {
            const dateInput = document.getElementById('date-input').value;
            const orderCountElement = document.getElementById('order-count');

            if (dateInput) {
                fetch(`http://localhost:8080/api/orders/count-by-date?date=${dateInput}`)
                    .then(response => response.json())
                    .then(data => {
                        orderCountElement.textContent = `Orders on ${dateInput}: ${data}`;
                    })
                    .catch(error => {
                        console.error('Error fetching order count:', error);
                        orderCountElement.textContent = 'Error loading order count.';
                    });
            } else {
                orderCountElement.textContent = 'Please select a date.';
            }
        }

        async function fetchOrderCounts() {
            const today = new Date().toISOString().split('T')[0]; // Get today's date in YYYY-MM-DD
            const yearMonth = today.substring(0, 7); // YYYY-MM format
            const year = today.substring(0, 4); // YYYY format

            // Fetch data from API
            const dailyOrders = await fetch(`/api/orders/count-by-date?date=${today}`).then(res => res.json());
            const weeklyOrders = await fetch(`/api/orders/count-weekly?date=${today}`).then(res => res.json());
            const monthlyOrders = await fetch(`/api/orders/count-monthly?yearMonth=${yearMonth}`).then(res => res.json());
            const yearlyOrders = await fetch(`/api/orders/count-yearly?year=${year}`).then(res => res.json());

            // Update HTML
            document.getElementById("daily-orders").textContent = dailyOrders;
            document.getElementById("weekly-orders").textContent = weeklyOrders;
            document.getElementById("monthly-orders").textContent = monthlyOrders;
            document.getElementById("yearly-orders").textContent = yearlyOrders;
        }

        // Load data when the page loads
        window.onload = fetchOrderCounts;
    </script>
</body>
</html>
