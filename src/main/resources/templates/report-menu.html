<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Menu</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
        }

        .menu-container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #333;
        }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }

        .menu-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
        }

        .menu-info {
            flex-grow: 1;
            text-align: left;
        }

        .add-to-cart {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .add-to-cart:hover {
            background-color: #218838;
        }

        /* Stock status styles */
        .stock-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .in-stock {
            background-color: #28a745;
            color: white;
        }

        .out-of-stock {
            background-color: #dc3545;
            color: white;
        }

        /* Style for when no items are available */
        .no-items {
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }

        .home-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .home-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="menu-container">
    <h2>üçΩÔ∏è Menu</h2>

    <div th:if="${#lists.isEmpty(menuItems)}">
        <p class="no-items">No menu items available.</p>
        <a th:href="@{/}" class="home-btn">Go to Home</a>
    </div>

    <div th:each="item : ${menuItems}" class="menu-item">
        <img th:src="@{${item.imageUrl}}" alt="Menu Image">
        <div class="menu-info">
            <h4 th:text="${item.name}"></h4>
            <p th:text="${item.description}"></p>
            <p><strong>‚Çπ</strong><span th:text="${item.price}"></span></p>

            <!-- Display Stock Status with Colored Box -->
            <p>
                <span th:if="${item.inStock}" class="stock-status in-stock">In Stock</span>
                <span th:unless="${item.inStock}" class="stock-status out-of-stock">Out of Stock</span>
            </p>
        </div>
    </div>
</div>

</body>
</html>
