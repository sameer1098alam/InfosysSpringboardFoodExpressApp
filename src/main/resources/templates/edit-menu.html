<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Menu Item</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom styling */
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .upload-container input[type="file"] {
            width: 85%;
        }

        .upload-container button {
            width: 14%;
            padding: 8px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container form-container">
    <h2 class="text-center mb-4">Edit Menu Item</h2>
    <form th:action="@{/menu/update-menu/{id}(id=${menu.id})}" method="post" enctype="multipart/form-data">

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${menu.name}" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="4" th:value="${menu.description}" required></textarea>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" class="form-control" id="price" name="price" th:value="${menu.price}" required>
        </div>

        <div class="form-group">
            <label for="inStock">In Stock:</label>
            <input type="checkbox" id="inStock" name="inStock" th:checked="${menu.inStock}" value="true">
        </div>

        <div class="form-group upload-container">
            <label for="imageFile">Upload Image:</label>
            <input type="file" class="form-control-file" id="imageFile" name="imageFile">
        </div>

        <button type="submit" class="btn btn-success btn-block">Update Menu Item</button>
    </form>

    <!-- Error Message (if any) -->
    <div class="error-message">
        <!-- Error messages will go here (if you want to show any errors from validation or backend) -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
